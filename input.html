<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
  <h1><span onclick="toggleInput()"><i class="bi bi-youtube"></i></span></h1>
  <input type="text" id="myInput" style="display:none" />
  <h1><span onclick="toggleInput1()"><i class="bi bi-youtube"></i></span></h1>
  <input type="text" id="myInput1" style="display:none" />
  



<script>
    function toggleInput() {
  var input = document.getElementById("myInput");
  if (input.style.display === "none") {
    input.style.display = "block";
  } else {
    input.style.display = "none";
  }
}

function toggleInput1() {
  var input = document.getElementById("myInput1");
  if (input.style.display === "none") {
    input.style.display = "block";
  } else {
    input.style.display = "none";
  }
}



</script>
    
</body>
</html>
